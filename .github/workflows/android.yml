name: Android CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}
jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install NDK
        run: |
          echo "y" | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;28.0.13004108"
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/28.0.13004108" >> $GITHUB_ENV
      - name: Grant execute on gradlew
        run: chmod +x ./gradlew
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace
      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace
      - name: Prepare release keystore (from secret)
        if: ${{ secrets.RELEASE_KEYSTORE_BASE64 != '' }}
        run: |
          echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > $HOME/release.keystore
          ls -l $HOME/release.keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
      - name: Sign Release APK(s)
        if: ${{ secrets.RELEASE_KEYSTORE_BASE64 != '' }}
        run: |
          set -euo pipefail
          SDK_ROOT=${ANDROID_HOME}
          # Install build tools 31.0.0 if not present
          echo "y" | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "build-tools;31.0.0" || true
          BUILD_TOOLS=31.0.0
          APK_DIR=app/build/outputs/apk/release
          for APK in "$APK_DIR"/*.apk; do
            # skip already-signed apks with -signed in name
            BASENAME=$(basename "$APK")
            if [[ "$BASENAME" == *-signed.apk ]]; then
              echo "Skipping already-signed: $APK"
              continue
            fi
            ALIGNED="$APK.dir-aligned.apk"
            SIGNED="${APK%.apk}-signed.apk"
            echo "Aligning $APK -> $ALIGNED"
            "$SDK_ROOT/build-tools/$BUILD_TOOLS/zipalign" -v 4 "$APK" "$ALIGNED"
            echo "Signing $ALIGNED -> $SIGNED"
            "$SDK_ROOT/build-tools/$BUILD_TOOLS/apksigner" sign --ks $HOME/release.keystore --ks-pass pass:$RELEASE_STORE_PASSWORD --key-pass pass:$RELEASE_KEY_PASSWORD --out "$SIGNED" "$ALIGNED"
            ls -l "$SIGNED"
          done
        env:
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apks
          path: app/build/outputs/apk/debug/*.apk
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apks
          path: app/build/outputs/apk/release/*.apk
      - name: Create GitHub Release (on tag)
        id: create_release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/*-signed.apk
            app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
