name: Android CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}
jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0
      - name: Fetch latest submodules
        run: git submodule update --init --remote --recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install NDK
        run: |
          echo "y" | "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --install "ndk;28.0.13004108"
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/28.0.13004108" >> "$GITHUB_ENV"
      - name: Grant execute on gradlew
        run: chmod +x ./gradlew
      - name: Apply custom app icon
        run: |
          set -e
          
          # Check if icon.png exists
          if [ ! -f "icon.png" ]; then
            echo "Error: icon.png not found in repository root" >&2
            exit 1
          fi
          
          echo "Replacing launcher icon resource files with custom icon.png"
          
          # Replace all launcher icon foreground and monochrome images with the custom icon
          find app/src/main/res/mipmap-* -type f \( -name 'ic_launcher_foreground.png' -o -name 'ic_launcher_monochrome_foreground.png' \) -exec cp icon.png {} \;
          
          echo "Icon files updated successfully"
      - name: Prepare release keystore
        run: |
          set -euo pipefail

          STORE_FILE="$HOME/release.keystore"
          STORE_PASSWORD="${RELEASE_STORE_PASSWORD:-}"
          KEY_ALIAS="${RELEASE_KEY_ALIAS:-}"
          KEY_PASSWORD="${RELEASE_KEY_PASSWORD:-}"

          if [ -n "$RELEASE_KEYSTORE_BASE64" ]; then
            echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > "$STORE_FILE"
            echo "Using release keystore from secret"
          else
            echo "No RELEASE_KEYSTORE_BASE64 provided, generating CI keystore"

            if [ -z "$STORE_PASSWORD" ]; then
              STORE_PASSWORD="ci-release-password"
            fi
            if [ -z "$KEY_ALIAS" ]; then
              KEY_ALIAS="ci-release-key"
            fi
            if [ -z "$KEY_PASSWORD" ]; then
              KEY_PASSWORD="$STORE_PASSWORD"
            fi

            keytool -genkeypair -v \
              -keystore "$STORE_FILE" \
              -storepass "$STORE_PASSWORD" \
              -alias "$KEY_ALIAS" \
              -keypass "$KEY_PASSWORD" \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=CI Release,O=Zomdroid,C=US"
          fi

          if [ -z "$STORE_PASSWORD" ]; then
            echo "RELEASE_STORE_PASSWORD secret is required when RELEASE_KEYSTORE_BASE64 is provided"
            exit 1
          fi
          if [ -z "$KEY_ALIAS" ]; then
            echo "RELEASE_KEY_ALIAS secret is required when RELEASE_KEYSTORE_BASE64 is provided"
            exit 1
          fi
          if [ -z "$KEY_PASSWORD" ]; then
            echo "RELEASE_KEY_PASSWORD secret is required when RELEASE_KEYSTORE_BASE64 is provided"
            exit 1
          fi

          echo "RELEASE_STORE_FILE=$STORE_FILE" >> "$GITHUB_ENV"
          echo "RELEASE_STORE_PASSWORD=$STORE_PASSWORD" >> "$GITHUB_ENV"
          echo "RELEASE_KEY_ALIAS=$KEY_ALIAS" >> "$GITHUB_ENV"
          echo "RELEASE_KEY_PASSWORD=$KEY_PASSWORD" >> "$GITHUB_ENV"
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace
      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apks
          path: app/build/outputs/apk/debug/*.apk
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apks
          path: app/build/outputs/apk/release/*.apk
      - name: Determine release info
        id: release_info
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION=$(grep 'versionName = ' app/build.gradle.kts | sed 's/.*versionName = "\(.*\)".*/\1/')
            if [ -z "$VERSION" ]; then
              echo "::error::Could not extract versionName from app/build.gradle.kts"
              exit 1
            fi
            echo "create_release=true" >> "$GITHUB_OUTPUT"
            echo "tag_name=v${VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "create_release=false" >> "$GITHUB_OUTPUT"
            echo "tag_name=" >> "$GITHUB_OUTPUT"
          fi
      - name: Create GitHub Release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/') || steps.release_info.outputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || steps.release_info.outputs.tag_name }}
          files: app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
