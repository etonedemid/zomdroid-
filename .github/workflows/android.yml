name: Android CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}
jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install NDK
        run: |
          echo "y" | "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --install "ndk;28.0.13004108"
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/28.0.13004108" >> "$GITHUB_ENV"
      - name: Grant execute on gradlew
        run: chmod +x ./gradlew
      - name: Apply custom app icon
        run: |
          set -e
          
          # Check if icon.png exists
          if [ ! -f "icon.png" ]; then
            echo "Error: icon.png not found in repository root" >&2
            exit 1
          fi
          
          echo "Replacing launcher icon resource files with custom icon.png"
          
          # Replace all launcher icon foreground and monochrome images with the custom icon
          find app/src/main/res/mipmap-* -type f \( -name 'ic_launcher_foreground.png' -o -name 'ic_launcher_monochrome_foreground.png' \) -exec cp icon.png {} \;
          
          echo "Icon files updated successfully"
      - name: Prepare release keystore (from secret)
        run: |
          if [ -n "$RELEASE_KEYSTORE_BASE64" ]; then
            echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > "$HOME/release.keystore"
            echo "RELEASE_STORE_FILE=$HOME/release.keystore" >> "$GITHUB_ENV"
            echo "Release keystore decoded successfully"
          else
            echo "No release keystore configured - release APK will be unsigned"
          fi
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace
      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace
        env:
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apks
          path: app/build/outputs/apk/debug/*.apk
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apks
          path: app/build/outputs/apk/release/*.apk
      - name: Determine release info
        id: release_info
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if echo "$COMMIT_MSG" | grep -qi "releaseready"; then
            VERSION=$(grep 'versionName = ' app/build.gradle.kts | sed 's/.*versionName = "\(.*\)".*/\1/')
            if [ -z "$VERSION" ]; then
              echo "::error::Could not extract versionName from app/build.gradle.kts"
              exit 1
            fi
            echo "create_release=true" >> "$GITHUB_OUTPUT"
            echo "tag_name=v${VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "create_release=false" >> "$GITHUB_OUTPUT"
            echo "tag_name=" >> "$GITHUB_OUTPUT"
          fi
      - name: Create GitHub Release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/') || steps.release_info.outputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || steps.release_info.outputs.tag_name }}
          files: app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
