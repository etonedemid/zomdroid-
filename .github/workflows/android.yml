name: Android CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}
jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install NDK
        run: |
          echo "y" | "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --install "ndk;28.0.13004108"
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/28.0.13004108" >> "$GITHUB_ENV"
      - name: Grant execute on gradlew
        run: chmod +x ./gradlew
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace
      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace
      - name: Patch APK icons
        run: |
          set -e
          # Function to patch an APK with the icon
          patch_apk() {
            local APK_PATH="$1"
            local WORK_DIR="$(dirname "$APK_PATH")/patch_work_$(basename "$APK_PATH" .apk)"
            
            echo "Patching APK: $APK_PATH"
            
            # Create work directory
            rm -rf "$WORK_DIR"
            mkdir -p "$WORK_DIR"
            cd "$WORK_DIR"
            
            # Unpack APK
            echo "Unpacking APK..."
            unzip -q "$APK_PATH" -d unpacked
            
            # Replace icon files
            echo "Replacing launcher icon files with repo root icon.png"
            find unpacked/res -type f \( -name 'ic_launcher_foreground.png' -o -name '*_monochrome_foreground.png' -o -name 'ic_launcher.png' \) -print -exec cp "$GITHUB_WORKSPACE/icon.png" {} \;
            
            # Repack APK
            echo "Repacking APK..."
            cd unpacked
            zip -qr ../patched.apk .
            cd ..
            
            # Replace original APK with patched version
            mv patched.apk "$APK_PATH"
            
            # Cleanup
            cd "$GITHUB_WORKSPACE"
            rm -rf "$WORK_DIR"
            
            echo "Successfully patched: $APK_PATH"
          }
          
          # Patch all debug APKs
          for apk in app/build/outputs/apk/debug/*.apk; do
            if [ -f "$apk" ]; then
              patch_apk "$apk"
            fi
          done
          
          # Patch all release APKs
          for apk in app/build/outputs/apk/release/*.apk; do
            if [ -f "$apk" ]; then
              patch_apk "$apk"
            fi
          done
      - name: Prepare release keystore (from secret)
        run: |
          if [ -n "$RELEASE_KEYSTORE_BASE64" ]; then
            echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > "$HOME/release.keystore"
            ls -l "$HOME/release.keystore"
          else
            echo "No release keystore configured - skipping"
          fi
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
      - name: Sign Release APK(s)
        run: |
          if [ ! -f "$HOME/release.keystore" ]; then
            echo "No release keystore found - skipping signing"
            exit 0
          fi
          set -euo pipefail
          SDK_ROOT=${ANDROID_HOME}
          # Install build tools 31.0.0 if not present
          echo "y" | "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --install "build-tools;31.0.0" || true
          BUILD_TOOLS=31.0.0
          APK_DIR=app/build/outputs/apk/release
          for APK in "$APK_DIR"/*.apk; do
            # skip already-signed apks with -signed in name
            BASENAME=$(basename "$APK")
            if [[ "$BASENAME" == *-signed.apk ]]; then
              echo "Skipping already-signed: $APK"
              continue
            fi
            ALIGNED="$APK.dir-aligned.apk"
            SIGNED="${APK%.apk}-signed.apk"
            echo "Aligning $APK -> $ALIGNED"
            "$SDK_ROOT/build-tools/$BUILD_TOOLS/zipalign" -v 4 "$APK" "$ALIGNED"
            echo "Signing $ALIGNED -> $SIGNED"
            "$SDK_ROOT/build-tools/$BUILD_TOOLS/apksigner" sign --ks "$HOME/release.keystore" --ks-pass "pass:$RELEASE_STORE_PASSWORD" --key-pass "pass:$RELEASE_KEY_PASSWORD" --out "$SIGNED" "$ALIGNED"
            ls -l "$SIGNED"
          done
        env:
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apks
          path: app/build/outputs/apk/debug/*.apk
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apks
          path: app/build/outputs/apk/release/*.apk
      - name: Create GitHub Release (on tag)
        id: create_release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
