name: Android CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}
jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install NDK
        run: |
          echo "y" | "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --install "ndk;28.0.13004108"
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/28.0.13004108" >> "$GITHUB_ENV"
      - name: Grant execute on gradlew
        run: chmod +x ./gradlew
      - name: Apply custom app icon
        run: |
          set -e
          
          # Check if icon.png exists
          if [ ! -f "icon.png" ]; then
            echo "Error: icon.png not found in repository root" >&2
            exit 1
          fi
          
          echo "Replacing launcher icon resource files with custom icon.png"
          
          # Replace all launcher icon foreground and monochrome images with the custom icon
          find app/src/main/res/mipmap-* -type f \( -name 'ic_launcher_foreground.png' -o -name 'ic_launcher_monochrome_foreground.png' \) -exec cp icon.png {} \;
          
          echo "Icon files updated successfully"
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace
      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace
      - name: Prepare release keystore (from secret)
        run: |
          if [ -n "$RELEASE_KEYSTORE_BASE64" ]; then
            echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > "$HOME/release.keystore"
            ls -l "$HOME/release.keystore"
          else
            echo "No release keystore configured - skipping"
          fi
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
      - name: Sign Release APK(s)
        run: |
          if [ ! -f "$HOME/release.keystore" ]; then
            echo "No release keystore found - skipping signing"
            exit 0
          fi
          set -euo pipefail
          SDK_ROOT=${ANDROID_HOME}
          # Install build tools 31.0.0 if not present
          echo "y" | "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --install "build-tools;31.0.0" || true
          BUILD_TOOLS=31.0.0
          APK_DIR=app/build/outputs/apk/release
          for APK in "$APK_DIR"/*.apk; do
            # skip already-signed apks with -signed in name
            BASENAME=$(basename "$APK")
            if [[ "$BASENAME" == *-signed.apk ]]; then
              echo "Skipping already-signed: $APK"
              continue
            fi
            ALIGNED="$APK.dir-aligned.apk"
            SIGNED="${APK%.apk}-signed.apk"
            echo "Aligning $APK -> $ALIGNED"
            "$SDK_ROOT/build-tools/$BUILD_TOOLS/zipalign" -v 4 "$APK" "$ALIGNED"
            echo "Signing $ALIGNED -> $SIGNED"
            "$SDK_ROOT/build-tools/$BUILD_TOOLS/apksigner" sign --ks "$HOME/release.keystore" --ks-pass "pass:$RELEASE_STORE_PASSWORD" --key-pass "pass:$RELEASE_KEY_PASSWORD" --out "$SIGNED" "$ALIGNED"
            ls -l "$SIGNED"
          done
        env:
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apks
          path: app/build/outputs/apk/debug/*.apk
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apks
          path: app/build/outputs/apk/release/*.apk
      - name: Determine release info
        id: release_info
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if echo "$COMMIT_MSG" | grep -qi "releaseready"; then
            VERSION=$(grep 'versionName = ' app/build.gradle.kts | sed 's/.*versionName = "\(.*\)".*/\1/')
            if [ -z "$VERSION" ]; then
              echo "::error::Could not extract versionName from app/build.gradle.kts"
              exit 1
            fi
            echo "create_release=true" >> "$GITHUB_OUTPUT"
            echo "tag_name=v${VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "create_release=false" >> "$GITHUB_OUTPUT"
            echo "tag_name=" >> "$GITHUB_OUTPUT"
          fi
      - name: Create GitHub Release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/') || steps.release_info.outputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || steps.release_info.outputs.tag_name }}
          files: app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
